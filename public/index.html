    cards=[]
    PlayerCards0=[]
    PlayerCards1=[]
    PlayerCards2=[]
    PlayerCards3=[]
    PlayerCards4=[]
    PlayerCards5=[]           
    CurrentPlayer=0
    nselect = 0
    selection = []
    selectionJoin = []
    w=$(document).width()
    h=$(document).height()
    lwidth=4
    if (w>h){
      w = Math.floor(w / 4.0)-17
      h = Math.floor(h / 3.0)-13
    }else{
      w = Math.floor(w / 3.0)-13
      h = Math.floor(h / 4.0)-17
    }
    canvasBgColor="rgb(255,255,255)"
    color=['255,0,0','50, 205, 50 ','0, 0, 255']

    tone=[0.0,0.5,1.0]
    shape=['square','triangle','circle']
    number=[1,2,3]
    $("body").height($(window).height())

    PlayerColors=["#2ecc71","#3498db","#8e44ad","#2c3e50","#f1c40f","#c0392b","#ecf0f1"]
    function RenderPlayerSelect(){
      for (var i=0; i<6; i++){
        d=document.createElement('div')
        $(d).html("<h2 style='padding:0% 30%;'>Player "+i+"</2>")
        $(d).height(Math.floor($(window).height()/4.0))
        $(d).width(Math.floor($("#playerSelect").width()/2.0))
        $(d).css("background-color",PlayerColors[i])
        $(d).css("color","#ffffff")
        $(d).attr("id","p"+i)
        $(d).css("display","block")
        $(d).css("float","left")
        $("#playerSelect").append(d)
      }
        d=document.createElement('div')
        $(d).html("<h2 style='padding:0% 40%;'>shuffle</2>")
        $(d).height(Math.floor($(window).height()/4.0)-1)
        $(d).width(Math.floor($("#playerSelect").width()))
        $(d).css("background-color",PlayerColors[PlayerColors.length-1])
        $(d).css("display","block")
        $(d).css("color","#333")
        $(d).css("float","left")
        $("#playerSelect").append(d)
    }
    RenderPlayerSelect()
    DrawCircle()
    DrawSquare()
    DrawTriangle()
    $(".mem").render()

    $("#playerSelect").hide()
    $("#playerSelectLegacy").hide()
    $("#results").hide(   )

    $("#p0").click(function(){
      $("#playerSelect").hide()
      CurrentPlayer="0"
      $("#results").show()

    $("#p4").click(function(){

    })

    $("#p5").click(function(){

      CurrentPlayer="5"

    })

    $("#results").click(function(){
      EndMove()
    })
