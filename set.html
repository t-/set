<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>set</title>
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/draw.js"></script>
  </head>
  <body style="background-color:rgb(255, 255, 255);  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;margin:0px 0px 0px 0px;overflow:hidden;">

  <div class="container" id="playerSelect">
    <div class="row">
      <button id="p1" class="btn btn-large btn-block btn-primary" type="button">Player 1</button>
    </div>
    <div class="row">
    <button id="p2" class="btn btn-large btn-block btn-success" type="button">Player 2</button>
    </div>
    <div class="row">
    <button id="p3" class="btn btn-large btn-block btn-warning" type="button">Player 3</button>
    </div>
    <div class="row">
    <button id="p4" class="btn btn-large btn-block btn-danger" type="button">Player 4</button>
    </div>
  </div>

  <div id="results" class="">
    <div id="move" class="alert float-center">
      <h2 id="moveText"></h2>
        <div id="PlayerChoice">
        </div>
    </div>

    <div class="row">
      <div class="span4">
        <h1>
          Scores:
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="span8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Rob</td>
              <td id="score1">0</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Tom</td>
              <td id="score2">0</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Fin</td>
              <td id="score3">0</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Bob</td>
              <td id="score4">0</td>
            </tr>
          </tbody>
        </table>
      </div>     
    </div>
  </div>            
  <div id="game"></div>
  <script src="javascripts/game.js"></script>
  <script type="text/javascript">
    cards=[]
    PlayerCards1=[]
    PlayerCards2=[]
    PlayerCards3=[]
    PlayerCards4=[]            
    CurrentPlayer=0
    nselect = 0
    selection = []
    selectionJoin = []
    w=$(document).width()
    h=$(document).height()
    lwidth=3
    if (w>h){
      w = Math.floor(w / 4.0)-16
      h = Math.floor(h / 3.0)-12
    }else{
      w = Math.floor(w / 3.0)-12
      h = Math.floor(h / 4.0)-16
    }
    canvasBgColor="rgb(255,255,255)"
    color=['255,0,0','50, 205, 50 ','0, 0, 255']
    tone=[0.0,0.3,1.0]
    shape=['square','triangle','circle']
    number=[1,2,3]
    DrawCircle()
    DrawSquare()
    DrawTriangle()
    for (var i=0; i<20; i++){cards = shuffleArray(cards)}
    $(".mem").render()
    $("#playerSelect").hide()
    $("#results").hide(   )

    $("#p1").click(function(){
      $("#playerSelect").hide()
      CurrentPlayer="1"
      $("#results").show()
    })

    $("#p2").click(function(){
      $("#playerSelect").hide()
      CurrentPlayer="2"
      $("#results").show()  
    })

    $("#p3").click(function(){
      $("#playerSelect").hide()
      CurrentPlayer="3"
      $("#results").show()
    })

    $("#p4").click(function(){
      $("#playerSelect").hide()
      CurrentPlayer="4"
      $("#results").show()
    })

    $("#results").click(function(){
      EndMove()
    })
   </script>
  </body>
 </html>
